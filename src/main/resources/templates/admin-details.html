<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Details</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
</head>
<body style="background: linear-gradient(135deg,#f4f7ff,#fff); min-height: 100vh;">

<div class="container py-5">

  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <h3 class="fw-bold mb-0"><i class="bi bi-person-badge me-1"></i> Token Details</h3>
    <a href="/admin/dashboard" class="btn btn-light border">
      <i class="bi bi-arrow-left me-1"></i>Back
    </a>
  </div>

  <div class="row g-4">
    <div class="col-lg-6">
      <div class="p-4 bg-white border rounded-4">
        <h5 class="fw-semibold mb-3">User Info</h5>

        <p><b>ID:</b> <span th:text="${user.userId}"></span></p>
        <p><b>Name:</b> <span th:text="${user.userName}"></span></p>
        <p><b>Email:</b> <span th:text="${user.userEmail}"></span></p>
        <p><b>Mobile:</b> <span th:text="${user.mobile}"></span></p>

        <p class="text-break"><b>Token:</b> <span th:text="${user.userToken}"></span></p>

        <p><b>Status:</b>
          <span th:if="${user.active}" class="badge bg-success">Active</span>
          <span th:if="${!user.active}" class="badge bg-danger">Disabled</span>
        </p>

        <p><b>Scan Count:</b> <span class="badge bg-dark" th:text="${user.scancount}"></span></p>
        <p><b>Last Scanned:</b> <span th:text="${user.lastScannedAt}"></span></p>

        <p><b>Profile URL:</b></p>
        <div class="border p-2 rounded text-break" th:text="${profileUrl}" id="profileUrlText"></div>

        <div class="mt-3 d-flex gap-2 flex-wrap">
          <a class="btn btn-success" th:href="${profileUrl}" target="_blank">
            <i class="bi bi-box-arrow-up-right me-1"></i>Open Profile
          </a>

          <button class="btn btn-outline-dark" onclick="copyProfileUrl()">
            <i class="bi bi-clipboard-check me-1"></i>Copy URL
          </button>

          <form th:action="@{'/admin/regenerate/' + ${user.userId}}" method="post"
                onsubmit="return confirm('Regenerate token? old QR will stop working');">
            <button class="btn btn-warning" type="submit">
              <i class="bi bi-arrow-repeat me-1"></i>Regenerate Token
            </button>
          </form>
        </div>

      </div>
    </div>

    <div class="col-lg-6">
      <div class="p-4 bg-white border rounded-4 text-center">
        <h5 class="fw-semibold mb-3"><i class="bi bi-qr-code me-1"></i> QR Preview</h5>

        <img th:src="'data:image/png;base64,' + ${qrBase64}"
             style="width:250px;height:250px;border:1px solid rgba(0,0,0,0.1);border-radius:16px;padding:8px;"/>

        <div class="mt-3">
          <button class="btn btn-primary" onclick="downloadQr()">
            <i class="bi bi-download me-1"></i>Download QR
          </button>
        </div>

        <hr class="my-4"/>

        <h6 class="fw-semibold">Last 20 Scan Logs</h6>

        <div class="table-responsive">
          <table class="table table-sm table-striped">
            <thead>
              <tr>
                <th>Time</th>
                <th>IP</th>
                <th>User Agent</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="l : ${logs}">
                <td th:text="${l.scannedAtTime}"></td>
                <td th:text="${l.ipAddress}"></td>
                <td class="text-break" th:text="${l.userAgent}"></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

</div>

<script>
  function copyProfileUrl(){
    const text = document.getElementById("profileUrlText").innerText;
    navigator.clipboard.writeText(text).then(() => alert("Copied âœ…"));
  }

  function downloadQr(){
    const img = document.querySelector("img");
    const link = document.createElement("a");
    link.href = img.src;
    link.download = "admin-qr.png";
    link.click();
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>

  <style>
    body{ background: linear-gradient(135deg,#f4f7ff,#fff); min-height: 100vh; }
    .cardx{
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 18px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
    }
    .muted-sm{ color:#6c757d; font-size: 13px; }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="cardx p-4">

    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
      <h3 class="fw-bold mb-0"><i class="bi bi-speedometer2 me-1"></i> Admin Dashboard</h3>
      <a href="/" class="btn btn-light border"><i class="bi bi-house me-1"></i>Home</a>
    </div>

    <form method="get" action="/admin/dashboard" class="row g-2 mb-3">
      <div class="col-md-10">
        <input class="form-control" name="q" th:value="${q}" placeholder="Search by token / name / email / mobile"/>
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-primary"><i class="bi bi-search me-1"></i>Search</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Token</th>
          <th>Status</th>
          <th>Scans</th>
          <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${records}">
          <td th:text="${u.userId}"></td>
          <td th:text="${u.userName}"></td>
          <td th:text="${u.userEmail}"></td>
          <td th:text="${u.mobile}"></td>
          <td class="text-break" th:text="${u.userToken}"></td>

          <td>
            <span th:if="${u.active}" class="badge bg-success">Active</span>
            <span th:if="${!u.active}" class="badge bg-danger">Disabled</span>
          </td>

          <td>
            <span class="badge bg-dark" th:text="${u.scancount}"></span>
          </td>

          <td class="d-flex gap-2 flex-wrap">
            <a class="btn btn-outline-primary btn-sm"
               th:href="@{'/admin/details/' + ${u.userId}}">
              <i class="bi bi-eye me-1"></i>View
            </a>

            <form th:action="@{'/admin/toggle/' + ${u.userId}}" method="post">
              <button class="btn btn-outline-warning btn-sm" type="submit">
                <i class="bi bi-toggle2-on me-1"></i>Toggle
              </button>
            </form>

            <form th:action="@{'/admin/delete/' + ${u.userId}}" method="post"
                  onsubmit="return confirm('Are you sure to delete?');">
              <button class="btn btn-outline-danger btn-sm" type="submit">
                <i class="bi bi-trash me-1"></i>Delete
              </button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="muted-sm">
      <i class="bi bi-info-circle me-1"></i>
      Admin can manage token lifecycle + scan analytics âœ…
    </div>

  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>User QR Generator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>

  <style>
    body { background: linear-gradient(135deg,#f4f7ff,#fff); min-height: 100vh; }
    .cardx{
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 18px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
    }
    .qr-img{
      width: 260px; height: 260px;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,0.08);
      padding: 8px; background: #fff;
    }
    .muted-sm{ color:#6c757d; font-size: 13px; }
  </style>
</head>

<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">

      <div class="cardx p-4">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
          <h3 class="fw-bold mb-0">
            <i class="bi bi-qr-code-scan me-1"></i> User QR Generator
          </h3>
          <span class="muted-sm">
            Secure Token-based QR ✅
          </span>
        </div>

        <div class="row g-4">
          <!-- Form -->
          <div class="col-lg-6">
            <div class="p-3 border rounded-4 bg-white">
              <h5 class="fw-semibold mb-3">
                <i class="bi bi-person-lines-fill me-1"></i> Enter User Details
              </h5>

              <div class="mb-3">
                <label class="form-label">Name</label>
                <input id="name" class="form-control" placeholder="Username..." />
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" class="form-control" placeholder="example@gmail.com..." />
              </div>

              <div class="mb-3">
                <label class="form-label">Mobile</label>
                <input id="mobile" class="form-control" placeholder="XXXXX-XXXXX" maxlength="10" />
              </div>

              <button class="btn btn-primary w-100" onclick="generateQr()">
                <i class="bi bi-lightning-charge me-1"></i> Generate QR
              </button>

              <div class="mt-3 muted-sm">
                <i class="bi bi-info-circle me-1"></i>
                QR contains only profile URL token (secure)
              </div>
            </div>
          </div>

          <!-- Preview -->
          <div class="col-lg-6">
            <div class="p-3 border rounded-4 bg-white text-center">
              <h5 class="fw-semibold mb-3">
                <i class="bi bi-qr-code me-1"></i> Preview
              </h5>

              <img id="qrImage" class="qr-img d-none" alt="QR"/>

              <div id="actions" class="d-none mt-3 d-grid gap-2">
                <a id="openProfile" class="btn btn-success" target="_blank">
                  <i class="bi bi-box-arrow-up-right me-1"></i> Open Profile Page
                </a>

                <button class="btn btn-outline-dark" onclick="copyProfileUrl()">
                  <i class="bi bi-clipboard-check me-1"></i> Copy Profile URL
                </button>

                <button class="btn btn-outline-primary" onclick="downloadQr()">
                  <i class="bi bi-download me-1"></i> Download QR
                </button>
              </div>

              <div id="msg" class="muted-sm mt-3">
                Fill details and click Generate ✅
              </div>

              <div id="profileUrlBox" class="d-none mt-3 text-start">
                <div class="muted-sm mb-1"><i class="bi bi-link-45deg me-1"></i>Profile URL</div>
                <div id="profileUrlText" class="fw-semibold text-break"></div>
              </div>

            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

<script>
  let lastQrBase64 = null;
  let lastProfileUrl = null;

  async function generateQr(){
    const payload = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      mobile: document.getElementById("mobile").value
    };

    const res = await fetch("/api/qr/generate", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(payload)
    });

    if(!res.ok){
      document.getElementById("msg").innerText = "Failed to generate QR ❌";
      return;
    }

    const data = await res.json();

    lastQrBase64 = data.qrBase64;
    lastProfileUrl = data.profileUrl;

    const img = document.getElementById("qrImage");
    img.src = "data:image/png;base64," + data.qrBase64;
    img.classList.remove("d-none");

    document.getElementById("actions").classList.remove("d-none");
    document.getElementById("msg").innerText = "QR Generated ✅ Scan it to open profile";

    document.getElementById("openProfile").href = data.profileUrl;

    document.getElementById("profileUrlBox").classList.remove("d-none");
    document.getElementById("profileUrlText").innerText = data.profileUrl;
  }

  function downloadQr(){
    const link = document.createElement("a");
    link.href = "data:image/png;base64," + lastQrBase64;
    link.download = "user-qr.png";
    link.click();
  }

  function copyProfileUrl(){
    navigator.clipboard.writeText(lastProfileUrl).then(() => alert("Profile URL copied ✅"));
  }
</script>

</body>
</html>
